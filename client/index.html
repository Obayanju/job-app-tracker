<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Job App Tracker</title> 
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        
    </head>
    <div id="app" v-cloak>
        <v-app>
            <v-content>
                    <v-layout row align-content-center class="horizontal-scroll">
                        <v-flex xs6 v-for="column in columns">
                            <v-card width="300px"  class="pl-4 pr-4 pt-4" style="border-left: 1px solid #4444;" flat>
                                <v-card-actions class="white justify-center">
                                    <v-btn fab icon small>
                                        <v-icon>delete</v-icon>
                                    </v-btn>
                                    <v-spacer></v-spacer>
                                    <v-title>{{column.title}}</v-title>
                                    <v-spacer></v-spacer>
                                    <v-btn fab icon small>
                                        <v-icon>more_horiz</v-icon>
                                    </v-btn>
                                </v-card-actions>
                                <v-subheader class="white justify-center">{{column.jobs}} Jobs</v-subheader>
                                <v-btn block>+</v-btn>
                                <v-card-text row wrap>
                                </v-card-text>
                            </v-card>
                        </v-flex>
                    </v-layout >
            </v-content>
        </v-app>
        
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="code.js"></script>
</html>
