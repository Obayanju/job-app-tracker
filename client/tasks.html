<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Job App Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" />

    <link href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous">
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
</head>

<div id="app" v-cloak>
    <v-app>
        <v-content>

            <v-navigation-drawer style="background-color: rgb(24, 0, 69)" dark permanent app width="60px">
                <v-list>
                    <v-list-tile v-for="item in items" @click="">
                        <v-list-tile-action>
                            <img :src="item.icon" height="auto" width="15px"></img>
                        </v-list-tile-action>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>

            <v-toolbar flat style="background-color: #ffffff; border-bottom: 1px solid #ccc; ">

                <v-flex xs6>
                    <v-btn flat>Boards</v-btn>
                    <v-btn flat>Contacts</v-btn>
                    <v-btn flat> briefcases</v-btn>
                </v-flex>

                <v-flex>
                    <v-layout justify-end>
                        <v-btn flat outline round color="red"> Sign up for free</v-btn>
                    </v-layout>
                </v-flex>



            </v-toolbar>
            <v-layout row wrap id="dropdown-example" style="border-bottom: 1px solid #ccc; ">

                <v-flex xs12 sm2 class="pl-4">
                    <v-overflow-btn :items="dropdown_font" label="My first Board" target="#dropdown-example" small></v-overflow-btn>
                </v-flex>

                <v-spacer></v-spacer>

                <v-layout class="pt-3" justify-center>
                    <v-flex xs12 sm2>
                        <v-btn class="tooltip" color="#ccc" small flat href="index.html">
                            <v-icon> dashboard </v-icon> <span class="tooltiptext"> Board </span> 
                        </v-btn>
                    </v-flex>
                    <v-flex xs12 sm2>
                        <v-btn class='tooltip elevation-3' color="#000" small flat outline href="tasks.html">
                            <v-icon> list </v-icon> <span class="tooltiptext"> Tasks </span> 
                        </v-btn>
                    </v-flex>

                    <v-flex xs12 sm2>
                        <v-btn class="tooltip" color="#cccccc" small flat href="map.html">
                            <v-icon> map </v-icon> <span class="tooltiptext"> maps </span></v-btn>
                    </v-flex>

                    <v-flex xs12 sm2>
                        <v-btn class="tooltip" color="#cccccc" small flat href="metrics.html">
                            <v-icon> insert_chart </v-icon> <span class="tooltiptext"> metrics </span> 
                        </v-btn>
                    </v-flex>
                </v-layout>

                <v-spacer></v-spacer>

                <v-flex xs12 sm2 class="pt-3">
                    <v-btn outline color="dark" small class="elevation-2">
                        <v-icon right> share </v-icon> Share Board</v-btn>
                </v-flex>

            </v-layout>


            <v-container fluid grid-list-md class="pl-0 pr-0 pt-0 mr-0 mt-0 ml-0">
                <v-layout row wrap>
                    <v-flex d-flex xs12 sm4 md2 class="pl-0 pr-0 mr-0 ml-0">

                        <v-card color="dark" white>
                            <v-card-text>
                                <div class="vertical-scroll">
                                    <v-list>
                                        <v-list-tile v-for="item in items2" :key="item.title" avatar @click="">
                                            <v-list-tile-avatar>
                                                <v-icon :class="[item.iconClass]">{{ item.icon }}</v-icon>
                                            </v-list-tile-avatar>

                                            <v-list-tile-content>
                                                <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                                            </v-list-tile-content>

                                        </v-list-tile>

                                    </v-list>


                                </div>
                            </v-card-text>
                        </v-card>
                    </v-flex>


                    <v-flex d-flex xs12 sm8 md10 class="pl-0 pr-0 mr-0 ml-0">
                        <v-card color="dark" white>
                            <!-- <v-card-text>{{ lorem }}</v-card-text> -->
                        </v-card>

                    </v-flex>
                </v-layout>
            </v-container>
        </v-content>
    </v-app>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="code.js"></script>

</html>
