<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Job App Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" />

    <link href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous">
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
</head>

<div id="app" v-cloak>
    <v-app>
        <v-content>

            <!-- Navigation Drawer -->
            <v-navigation-drawer style="background-color: rgb(24, 0, 69)" dark permanent app width="60px">
                <v-list>
                    <v-list-tile v-for="item in items" @click="">
                        <v-list-tile-action>
                            <img :src="item.icon" height="auto" width="15px"></img>
                        </v-list-tile-action>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>

            <!-- Tool Bar -->
            <v-toolbar flat style="background-color: #ffffff; border-bottom: 1px solid #ccc; ">
                <v-flex xs6>
                    <v-btn flat>Boards</v-btn>
                    <v-btn flat>Contacts</v-btn>
                    <v-btn flat> briefcases</v-btn>
                </v-flex>

                <v-flex>
                    <v-layout justify-end>
                        <v-btn flat outline round color="red"> Sign up for free</v-btn>
                    </v-layout>
                </v-flex>
            </v-toolbar>
            <!-- End Tool Bar -->

            <!-- Second Tool Bar -->
            <v-layout row wrap id="dropdown-example" style="border-bottom: 1px solid #ccc; ">

                <v-flex xs12 sm2 class="pl-4">
                    <v-overflow-btn :items="dropdown_font" label="My first Board" target="#dropdown-example" small></v-overflow-btn>
                </v-flex>

                <v-spacer></v-spacer>

                <v-layout class="pt-3" justify-center>
                    <v-flex xs12 sm2>
                        <a href="index.html">
                            <v-btn class="tooltip elevation-3" color="#000" outline small flat>
                                <v-icon> dashboard </v-icon> <span class="tooltiptext"> Board </span>
                            </v-btn>
                        </a>
                    </v-flex>
                    <v-flex xs12 sm2>
                        <a href="tasks.html">
                            <v-btn class='tooltip' color="#cccccc" small flat>
                                <v-icon> list </v-icon> <span class="tooltiptext"> Tasks </span>
                            </v-btn>
                        </a>
                    </v-flex>

                    <v-flex xs12 sm2>
                        <v-btn class="tooltip" color="#cccccc" small flat href="map.html">
                            <v-icon> map </v-icon> <span class="tooltiptext"> maps </span>
                        </v-btn>
                    </v-flex>

                    <v-flex xs12 sm2>
                        <v-btn class="tooltip" color="#cccccc" small flat href="metrics.html">
                            <v-icon> insert_chart </v-icon> <span class="tooltiptext"> metrics </span>
                        </v-btn>
                    </v-flex>
                </v-layout>

                <v-spacer></v-spacer>

                <v-flex xs12 sm2 class="pt-3">
                    <v-btn outline color="dark" small class="elevation-2">
                        <v-icon right> share </v-icon> Share Board</v-btn>
                </v-flex>
            </v-layout>
            <!-- End Second Tool Bar -->

            <!--title-->
            <h1 style="padding-top: 60px;padding-left:100px; color:indigo;">Board Metrics</h1>

            <!--start of the metric tables and graphs -->
            <v-container fluid grid-list-md>
                <v-layout row wrap>
                    <v-flex d-flex xs12 sm6 class="pl-5 pt-3 pr-3" style='height:350px;'>
                        <v-card color="white" dark>
                            <v-card-title primary class="title" style="color:black;">Jobs added</v-card-title>
                            <v-card-text style="color:rgba(97, 97, 97, 0.753); padding-top: 0px;"> By Day </v-card-text>
                            <graph-bar :labels="labels" :values="votes" type="bar">
                            </graph-bar>


                        </v-card>
                    </v-flex>

                    <v-flex d-flex xs12 sm6 class="pl-3 pt-3 pr-5" style='height:350px;'>
                        <v-card color="white" dark>
                            <v-card-title primary class="title" style="color:black;">Stage Analysis</v-card-title>
                            <canvas id="densityChart" width="400" height="180"></canvas>

                        </v-card>
                    </v-flex>


                    <v-flex d-flex xs12 sm12 class="pl-5 pr-5 pt-3" style="height:500px;">
                        <v-card color="white" dark>
                            <v-card-title primary class="title" style="color:black;">Job Activity</v-card-title>
                            <v-card-text style="color:rgba(97, 97, 97, 0.753); padding-top: 0px;"> By Stage</v-card-text>
                            <canvas id="speedChart" width="300" height="100"></canvas>
                        </v-card>
                    </v-flex>
                </v-layout>
            </v-container>

        </v-content>
    </v-app>
</div>





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

<script src="code.js"></script>
<script src="charts.js"></script>



</html>
