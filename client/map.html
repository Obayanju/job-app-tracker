<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Job App Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <script 
      defer 
      src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" 
      integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" 
      crossorigin="anonymous">
    </script>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>

  <div id="app" v-cloak>
    <v-app>
      <v-content>

        <v-navigation-drawer
          style="background-color: rgb(24, 0, 69)"
          dark
          permanent
          app
          width="60px"
        >
          <v-list>
            <v-list-tile
              v-for="item in items"
              @click=""
            >
              <v-list-tile-action>
                <img :src="item.icon" height="auto" width="15px"></img>
              </v-list-tile-action>
            </v-list-tile>
          </v-list>
        </v-navigation-drawer>

        <v-toolbar flat style="background-color: #ffffff; border-bottom: 1px solid #ccc; ">

            <v-flex xs6>
                <v-btn flat>Boards</v-btn>
                <v-btn flat>Contacts</v-btn>
                <v-btn flat> briefcases</v-btn>
            </v-flex>
            
            <v-flex>
              <v-layout justify-end>
                <v-btn flat outline round color="red"> Sign up for free</v-btn>
              </v-layout>
            </v-flex> 
          


        </v-toolbar>
        <v-layout  row wrap id="dropdown-example" style="border-bottom: 1px solid #ccc; ">
          
          <v-flex xs12 sm2 class="pl-4">
            <v-overflow-btn
              :items="dropdown_font"
              label="My first Board"
              target="#dropdown-example"
              small
            ></v-overflow-btn>
          </v-flex>

          <v-spacer></v-spacer>

          <v-layout class="pt-3" justify-center>
            <v-flex xs12 sm2 >
              <v-btn  outline color = "#cccccc" small flat href="index.html">  <v-icon> dashboard </v-icon> </v-btn>
            </v-flex>
            <v-flex xs12 sm2 >
              <v-btn color = "#cccccc" small flat>  <v-icon> list </v-icon> </v-btn>
            </v-flex>

            <v-flex xs12 sm2 >
              <v-btn outline color = "#000" small flat class="elevation-2" href="map.html">  <v-icon> map </v-icon> </v-btn>
            </v-flex>

            <v-flex xs12 sm2 >
              <v-btn color = "#cccccc" small flat>  <v-icon> insert_chart </v-icon> </v-btn>
            </v-flex>
          </v-layout>

          <v-spacer></v-spacer>

          <v-flex xs12 sm2 class="pt-3">
            <v-btn outline color = "dark" small class="elevation-2">  <v-icon right> share </v-icon> Share Board</v-btn>
          </v-flex>
          
        </v-layout>
        <div id="map" class="map"></div>
        </v-content>
    </v-app>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  
  <script src="code.js"></script>

</html>
